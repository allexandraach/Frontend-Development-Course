<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Achimov Alexandra">
    <title>DOM MANIPULATION Homework</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="typography.css">
</head>

<body>


    <div class="title-container">
        <h1>Rock, paper, scissors game</h1>
    </div>

    <div class="image-container">
        <img id="rock-paper-scissors-img" src="https://svgshare.com/i/rS6.svg" alt="rock-paper-scissors-img"
            height="400px" width="900px">
    </div>
    <br>

    <div class="game-container">

        <div class="hide" id="score-container">
            <div class="user-score"> User's Score: <div class="hide user-score"> </div>
            </div>

            <div class="computer-score"> Computer's Score: <div class="hide computer-score"> </div>
            </div>
        </div>

        <div class="players-choice-container">

            <div class="hide user-choice-container">
                <div class="hide" id="user-scissors-choice">
                    <img class="scissors-icon" src="https://svgshare.com/i/rSa.svg" alt="scissors-icon" width="270px">
                </div>

                <div class="hide" id="user-paper-choice">
                    <img class="paper-icon" src="https://svgshare.com/i/rT_.svg" alt="paper-icon" width="270px">
                </div>

                <div class="hide" id="user-rock-choice">
                    <img class="rock-icon" src="https://svgshare.com/i/rU5.svg" alt="rock-icon" width="270px">
                </div>

            </div>

            <div class="hide" id="display-winner"> </div>


            <div class="hide" id="computer-choice-container">
                <img id="question-mark-icon" src="https://svgshare.com/i/rZ4.svg" alt="question-mark-icon"
                    width="150px">
                <img class="hide scissors-icon" src="https://svgshare.com/i/rSa.svg" alt="scissors-icon" width="270px">
                <img class="hide paper-icon" src="https://svgshare.com/i/rT_.svg" alt="paper-icon" width="270px">
                <img class="hide rock-icon" src="https://svgshare.com/i/rU5.svg" alt="rock-icon" width="270px">
            </div>
        </div>
    </div>


    <div id="buttons-container">
        <button id="play-btn">Start game</button>
        <button class="hide" id="new-game-btn">New game</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
