<section class="h-100 gradient-form" style="background-color: #eee;" id="loginFormContainer">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">

                  <div class="text-center">
                    <img src="https://i.ibb.co/Wn3DWv6/quiz.png" style="width: 175px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Superlative Quiz Game</h4>
                  </div>

                  <form name="loginForm">
                    <p>Please login to your account to play!</p>

                    <div class="form-outline mb-4">
                      <input type="email" [(ngModel)] ="username" name="username" id="form2Example11" class="form-control" placeholder="Username" />
                      <label class="form-label" for="form2Example11"></label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" [(ngModel)] ="password" name="password" id="form2Example22" class="form-control" placeholder="Password" />
                      <label class="form-label" for="form2Example22"></label>
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                      <button (click)="login()" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log
                        in</button>

                    </div>

                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <a routerLink="/register" routerLinkActive="active" ><button type="button" class="btn btn-outline-danger">Create new</button></a>
                    </div>

                  </form>

                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-header [loggedUser]="loggedUsername"></app-header>
